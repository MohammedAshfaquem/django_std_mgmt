{% extends 'base.html' %} {% block content %}
<h2>Edit Student</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %} {{ form.as_p }}

  <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
