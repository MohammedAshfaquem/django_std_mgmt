<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 20px;
        border: none;
      }
      .form-control {
        border-radius: 10px;
        padding: 12px;
      }
      .btn-custom {
        background: linear-gradient(90deg, #43e97b, #38f9d7);
        border: none;
        border-radius: 10px;
        font-weight: 600;
        transition: transform 0.2s ease-in-out;
      }
      .btn-custom:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #38f9d7, #43e97b);
      }
      .form-header {
        font-weight: 700;
        color: #333;
      }
      .link-text {
        color: #555;
        font-size: 0.9rem;
      }
      .link-text a {
        color: #2575fc;
        font-weight: 600;
        text-decoration: none;
      }
      .link-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card shadow-lg p-5" style="width: 400px">
      <h2 class="text-center mb-4 form-header">Login</h2>

      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="ðŸ‘¤ Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="roll_number" class="form-label">Roll Number</label>
          <input
            type="text"
            class="form-control"
            id="roll_number"
            name="roll_number"
            placeholder="ðŸ†” Enter your Roll No"
            required
          />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-custom btn-lg">Login</button>
        </div>

        <div class="text-center link-text">
          Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
