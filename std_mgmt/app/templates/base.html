  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Student Management</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />

      <style>
        html, body {
          height: 100%;
          margin: 0;
        }
        body {
          display: flex;
          flex-direction: column; 
          min-height: 100vh;
        }
        .content {
          flex: 1; 
        }
        footer {
          margin-top: auto; 
        }
      </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Student Managment</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'student_list' %}">Students</a>
            </li>
            <!-- <li class="nav-item"><a class="nav-link" href="#">Profile</a></li> -->
          </ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-danger" href="{% url 'login' %}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      
      <div class="container mt-4 content">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
        {% endif %}

        
        <div class="mb-3">
          <a href="{% url 'student_create' %}" class="btn btn-primary">Add Student</a>
        </div>

        {% block content %}{% endblock %}
      </div>

      <footer class="bg-light text-center py-3">
        <p>2025 Student Management System</p>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
