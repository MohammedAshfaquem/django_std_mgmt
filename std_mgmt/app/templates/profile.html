{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4" style="max-width: 500px; margin:auto;">
  <div class="text-center">
    {% if user.profile_pic %}
      <img src="{{ user.profile_pic.url }}" width="100" height="100" style="border-radius:50%;">
    {% else %}
      <img src="https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2558760599.jpg" 
           width="100" height="100" style="border-radius:50%;">
    {% endif %}
    <h3 class="mt-3">{{ user.name }}</h3>
  </div>
  <p><strong>Roll Number:</strong> {{ user.roll_number }}</p>
  <p><strong>Department:</strong> {{ user.department }}</p>
  <p><strong>Year of Admission:</strong> {{ user.year_of_admission }}</p>

  <div class="text-center mt-3">
    <a href="{% url 'profile_edit' user.id %}" class="btn btn-warning">Edit Profile</a>
  </div>
</div>
{% endblock %}
